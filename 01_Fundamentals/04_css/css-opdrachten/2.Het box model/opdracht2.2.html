<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            background-color: green;
            border-color: black;
            border-style: solid;
            display:block
            
        }

        section {
            background-color: lightgreen;
        }

        .p3 {
            background-color: green;
            border-color: black;
            border-style: solid;
            display: block;
        }

        span {
            border-style: solid;
            border-color: black;
        }
    </style>
</head>
<body>
   <section>
    <p class="p1">Dit is een block box en neemt de hele breedte in waardoor de volgende box op de volgende regel zit</p> 
    <p class="p3">In dit blok zit <span style="background-color:white;">inline tekst</span> in wat dus niet op de volgende regel komt te <span style="background-color: white">staan</span></p>
   </section>
</body>
</html>

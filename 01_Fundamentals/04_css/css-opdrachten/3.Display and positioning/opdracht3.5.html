<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            position: relative;
        }

        img {
            width: 200px;
            height: 120px;
        }

        h1 {
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .p1 {
            position: absolute;
            top: 30px;
            left: 5px;
        }

        .p2 {
            position: absolute;
            top: 50px;
            left: 5px;
        }
    </style>
</head>
<body>
    <section>
        <img src="./Images/Background.jpg" alt="background"/>
        <h1>Dit is een titel</h1>
        <p class="p1">Dit is een paragraaf.</p>
        <p class="p2">Dit is nog een paragraaf.</p>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 7.3</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .box {
            display: flex;
            flex-direction: column;
            border: solid black;
            width: 900px;
            margin: 10px;
            background-color: pink;
            align-items: flex-start;
        }

        .box-item {
            background-color: white;
            border: solid black;
            height: 80px;
            width: 80px;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            transition: 2s;
        }

        #item-1 {
            transition-timing-function: ease-in-out;
        }

        #item-2 {
            transition-timing-function: linear;
        }

        #item-3 {
            transition-timing-function: ease-out;
        }

        #item-4 {
            transition-timing-function: ease-in;
        }

        .box:hover .box-item {
            background: royalblue;
        }

        .box:hover #item-1 {
            border-radius: 50%;
            transform: translateX(810px);
        }

        .box:hover #item-2 {
            border-radius: 25%;
            transform: translateX(810px);
        }

        .box:hover #item-3 {
            transform: translateX(810px);
        }

        .box:hover #item-4 {
            transform: translateX(810px);
        }

    </style>
</head>
<body>
    <section class="box">
        <div class="box-item" id="item-1">1</div>
        <div class="box-item" id="item-2">2</div>
        <div class="box-item" id="item-3">3</div>
        <div class="box-item" id="item-4">4</div>
    </section>
</body>
</html>
